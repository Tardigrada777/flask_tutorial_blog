{% extends "layout.html" %}

{% block content %}
<div class="container">
    <h1 class="title has-text-centered">Сброс пароля</h1>
    <div class="columns is-mobile is-centered">
        <form class="column is-one-third is-half" action="" method="post" novalidate>
            {{ form.hidden_tag() }}
            <div class="field">
                <div class="control">
                    {% for error in form.email.errors %}
                    <span class="message is-danger">
                        <div class="message-body">
                        {{ error }}
                        </div>
                    </span>
                    {% endfor %}

                    {{ form.email.label }}
                    {{ form.email(size=64, class="input is-info") }}
                </div>
            </div>
            <p>{{ form.submit(class="button is-link") }}</p>
            <br>
        </form>
    </div>
</div>
{% endblock %}
